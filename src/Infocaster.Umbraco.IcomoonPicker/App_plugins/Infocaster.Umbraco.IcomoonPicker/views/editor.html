<div ng-controller="infocaster.icomooneditorcontroller as vm" class="icomoon-box">
    <svg ng-show="model.value" class="icomoon-icon" ng-click="vm.edit()" ng-class="model.value">
        <use ng-attr-href="#{{model.value}}"></use>
    </svg>
    <umb-button action="vm.edit()"
                type="button"
                button-style="link"
                label-key="general_edit"
                icon="icon-edit">
    </umb-button>
</div>
