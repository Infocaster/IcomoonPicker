<div ng-controller="infocaster.icomooneditorcontroller as vm">
    <i ng-if="!model.value">Er is nog geen waarde geselecteerd</i>
    <svg ng-show="model.value" class="icomoon-icon" ng-class="model.value">
        <use ng-attr-href="#{{model.value}}"></use>
    </svg>
    <umb-button action="vm.edit()"
                type="button"
                button-style="link"
                label-key="general_edit"
                icon="icon-edit">
    </umb-button>
</div>
